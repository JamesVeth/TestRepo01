<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        #divContainer{

            display: grid;
            grid-template-columns: repeat(3,1fr);
            gap: 0.1rem;
        }
        .divArea{
            border: 0.1rem black solid;
            padding: 2rem;
            background-clip: padding-box;
        }
        #divSpan{
            grid-column: span 2;
            font-family: Arial, Helvetica, sans-serif;
            
        }

    </style>
</head>
<body>

    <!--     div#Div_$${Div_$$}*9  -->

    <!-- div.divArea[style="background-color: hsl($00, 100%, 50%);"]{Div_$$}*9 -->
    <div id="divContainer">

        <div class="divArea" style="background-color: hsl(100, 100%, 50%);">Div_01</div>
        <div class="divArea" style="background-color: hsl(200, 100%, 50%);">Div_02</div>
        <div class="divArea" style="background-color: hsl(300, 100%, 50%);">Div_03</div>
        <div class="divArea" style="background-color: hsl(400, 100%, 50%);">Div_04</div>
        <div class="divArea" id = "divSpan" style="background-color: hsl(500, 100%, 50%);">

            <canvas width="500" height="500"></canvas>


        </div>
        <div class="divArea" style="background-color: hsl(600, 100%, 50%);">Div_06</div>
        <div class="divArea" style="background-color: hsl(700, 100%, 50%);">Div_07</div>
        <div class="divArea" style="background-color: hsl(800, 100%, 50%);">Div_08</div>

    </div>


    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            padding: 2rem;
            grid-template-rows: 1fr 1fr 1fr;
        }

        #divid_01 {
            background-color: blueviolet;
        }
        #divid_02 {
            background-color: burlywood;
        }
        #divid_03 {
            background-color: aquamarine;
        }
        #divid_04 {
            background-color: chartreuse;
        }
        #divid_05 {
            background-color: cornflowerblue;
        }
        #divid_06 {
            background-color: blue;
        }
        #divid_07 {
            background-color:deeppink;
        }
        #divid_08 {
            background-color: green;
        }
        #divid_09 {
            background-color: red;
        }

    </style>
</head>
<body>
    <div id="container">
        <div id="divid_01">01</div>
        <div id="divid_02">02</div>
        <div id="divid_03">03</div>
        <div id="divid_04">04</div>
        <div id="divid_05">05</div>
        <div id="divid_06">06</div>
        <div id="divid_07">07</div>
        <div id="divid_08">08</div>
        <div id="divid_09">09</div>
    </div>


    
</body>
</html>
